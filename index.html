<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Welcome, what have you planned for today?</h1>
    <div class="container">
        <div class="add-task-box">
            <h2 class="add-task-box__title">Please add your task</h2>
            <div class="add-task-box__input-box">
                <input type="text" class="add-task-box__input" id="input" placeholder="Go to the shop..."><span class="add-task-box__input-border"></span>
            </div>
            <button class="add-task-box__button">Add task to list</button>
        </div>
        <div class="task-list">
            <h2 class="task-list__title">Task list</h2>
            <ul class="task-list__list">
                <li class="task-list__item">Balanga
                    <span class="task-list__item--delete">X</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
